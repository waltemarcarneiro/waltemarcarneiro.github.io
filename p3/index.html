<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link href="//www.youtube.com" rel="dns-prefetch"/>
      <link href="//www.youtube.com" rel="preconnect" crossorigin/>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Player LoveSongs</title>
      <meta name="theme-color" content="#f0f4f9">
      <link rel="stylesheet" href="styles.css">
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <!--CONFIG TESTE SERVICE-WORKS-->
   </head>
   <body>
      <div class="player-container">
         <div class="player">
            <div id="music-player"></div>
            <div class="player-controls">
               <div class="player-header">
                  <h1>LOVESONGS</h1>
                  <button id="theme-toggle">
                     <ion-icon name="moon-outline"></ion-icon>
                  </button>
               </div>
               <div class="info">
                  <p id="title" class="title">Título</p>
                  <p id="artist" class="artist">Artista</p>
               </div>
               <div class="progress-container">
                  <span id="current-time">0:00</span>
                  <input type="range" id="progress" value="0">
                  <span id="duration">0:00</span>
               </div>
               <div class="controls">
                  <div class="control-button" id="repeat-button">
                     <ion-icon name="repeat-outline"></ion-icon>
                  </div>
                  <div class="control-button">
                     <ion-icon name="play-back-outline"></ion-icon>
                  </div>
                  <div class="control-button">
                     <ion-icon name="play-outline" class="play-outline"></ion-icon>
                  </div>
                  <div class="control-button">
                     <ion-icon name="play-forward-outline"></ion-icon>
                  </div>
                  <div class="control-button">
                     <ion-icon name="list-outline"></ion-icon>
                  </div>
               </div>
            </div>
         </div>
      </div>

<!-- PLAYLIST -->
<div id="playlist-overlay">
    <div id="playlist">
        <button id="close-playlist">
            <ion-icon name="close-outline"></ion-icon>
        </button>
        <h2>Playlist</h2>
        <ul id="playlist-items"></ul>
    </div>
</div>


      
      <script>
         const rangeInput = document.querySelector('input[type="range"]');
         
         rangeInput.addEventListener('input', function() {
             this.style.setProperty('--slider-value', `${this.value}%`);
         });
         
         // Inicialize o valor da variável
         rangeInput.style.setProperty('--slider-value', `${rangeInput.value}%`);
      </script>
      
      <script src="https://www.youtube.com/iframe_api"></script>
      <script src="script.js"></script>
   </body>
</html>
