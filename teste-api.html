<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test YouTube API Key</title>
</head>
<body>
    <h1>Test YouTube API Key</h1>
    <pre id="result"></pre>
    <script>
        async function testYouTubeAPIKey(apiKey) {
            const playlistId = 'PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5';
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').textContent = `Error: ${data.error.message}`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        // Substitua 'YOUR_API_KEY' pela sua chave API
        testYouTubeAPIKey('AIzaSyDSD1qRSM61xXXDk6CBHfbhnLfoXbQPsYY');
    </script>
</body>
</html>
