<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocos Linkáveis</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <div class="container">
    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="home-outline"></ion-icon>
      </div>
      <span class="block-label">Início</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="heart-outline"></ion-icon>
      </div>
      <span class="block-label">Favoritos</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="settings-outline"></ion-icon>
      </div>
      <span class="block-label">Configurações</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="musical-notes-outline"></ion-icon>
      </div>
      <span class="block-label">Músicas</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
      <span class="block-label">Câmera</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="chatbubble-outline"></ion-icon>
      </div>
      <span class="block-label">Mensagens</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="person-outline"></ion-icon>
      </div>
      <span class="block-label">Perfil</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <span class="block-label">Buscar</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="notifications-outline"></ion-icon>
      </div>
      <span class="block-label">Notificações</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="map-outline"></ion-icon>
      </div>
      <span class="block-label">Mapa</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="wallet-outline"></ion-icon>
      </div>
      <span class="block-label">Carteira</span>
    </a>

    <a href="#" class="block">
      <div class="icon-wrapper">
        <ion-icon name="settings-sharp"></ion-icon>
      </div>
      <span class="block-label">Sistema</span>
    </a>
  </div>
</body>
</html>
