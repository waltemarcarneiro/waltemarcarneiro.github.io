  <style>
    .copy-box {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #f76700;
      color: #fff;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .copy-box:hover {
      background-color: #d45500;
    }

    .copy-box:active {
      transform: scale(0.98);
    }
  </style>

<body>
  <div class="content">

    <div class="header">
      <div style="cursor: pointer;" id="backButton"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 512 512">
          <polyline points="328 112 184 256 328 400"
            style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px" />
        </svg></div>
      <div>Suporte</div>
      <div style="cursor: pointer;" onclick="sharePage()" id="share-Button"><svg xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" viewBox="0 0 512 512">
          <path d="M448,256,272,88v96C103.57,184,64,304.77,64,424c48.61-62.24,91.6-96,208-96v96Z"
            style="fill:none;stroke:#fff;stroke-linejoin:round;stroke-width:32px" />

    <div class="logo-site"></div>

    <a href="./waltemarApp.apk"><img src="../image/logo-box.svg" width="150"></a>

    <p>Você está baixando<br> [ WaltemarApp ]</p><br><br>


    <!-- Botão para copiar o código -->
    <button id="copyCodeBtn"
      style="border:none; padding: 10px 20px;border-radius:5px; background: #f76700; color: #fff; font-size: 1.2rem; font-weight: 500;">Copiar código</button>

    <!-- Feedback visual no topo -->
    <div id="copyFeedback"
      style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:12px 24px;border-radius:8px;z-index:9999;font-size:1.1rem;box-shadow:0 2px 8px rgba(0,0,0,0.2);transition:opacity 0.3s;">
      Código copiado
    </div>

    <script>
      document.getElementById('copyCodeBtn').onclick = function () {
        const code = '9NKSQGP7F2NH';
        navigator.clipboard.writeText(code).then(() => {
          const feedback = document.getElementById('copyFeedback');
          feedback.style.display = 'block';
          feedback.style.opacity = '1';
          setTimeout(() => {
            feedback.style.opacity = '0';
            setTimeout(() => { feedback.style.display = 'none'; }, 400);
          }, 1800);
        });
      };
    </script>

    <div class="play-protect">
      <ion-icon name="logo-google-playstore"></ion-icon>
      Verificado por Google Play Protect.
    </div>

    <div onclick="openApp()" class="copyright">Waltemar Carneiro © 2001-2025</div>

  </div><!--END CONTENT-->


  <script>

    const shareIcon = document.getElementById('share-Button');

    shareIcon.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'waltemar.com.br',
            text: 'Suporte',
            url: 'https://waltemar.com.br/pages/suporte.html'
          });
          console.log('Conteúdo compartilhado com sucesso!');
        } catch (error) {
          console.error('Erro ao compartilhar:', error);
        }
      } else {
        console.log('A API de compartilhamento não é suportada neste navegador.');
        // Exibir um modal ou mensagem alternativa de compartilhamento
      }
    });

  </script>
