   <div id="volume-controls">
      
         <img src="../image/volume-high-outline.svg" height="34" alt="" id="volume-high" style="cursor: pointer; display: none;" >
      
      
         <img src="../image/volume-mute-outline.svg" height="34" alt="" id="volume-mute" '   style="cursor: pointer;" >
      
   </div>
   <div class="voltar" id="backButton">
      <img src="../image/chevron-back.svg" height="34" alt="" style="cursor: pointer;"">
   </div>
      
   <script>
      document.addEventListener('DOMContentLoaded', (event) => {
         let video = document.querySelector('video');
         let volumeHigh = document.getElementById('volume-high');
         let volumeMute = document.getElementById('volume-mute');

         if (video) {
            video.play();
            video.addEventListener('pause', () => {
               video.play();
            }
            );
         }

         volumeHigh.addEventListener('click', () => {
            if (video) {
               video.muted = true;
               volumeHigh.style.display = 'none';
               volumeMute.style.display = 'inline';
            }
         }
         );

         volumeMute.addEventListener('click', () => {
            if (video) {
               video.muted = false;
               video.volume = 1.0;
               volumeMute.style.display = 'none';
               volumeHigh.style.display = 'inline';
            }
         }
         );
      }
      );
   </script>
