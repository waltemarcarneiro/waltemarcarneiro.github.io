<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player com Botões do YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.player-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.buttons-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

</style>


</head>
<body>
    <div class="player-container">
        <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/wTa88Fbs-3E" frameborder="0" allowfullscreen></iframe>
        <div class="buttons-container">
            <!-- Botão de Inscrever-se -->
            <div class="g-ytsubscribe" data-channelid="UCIbZ9qUTa-Jyf8A3EiVpptQ" data-layout="default" data-count="default"></div>
        </div>
    </div>
</body>
</html>
