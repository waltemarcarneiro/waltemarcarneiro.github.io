    body {
      margin: 0;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .loader-bar {
      width: 80%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
      border-radius: 4px;
    }

    .loader-bar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 20%;
      background: #f76700;
      border-radius: 4px;
      animation: run 0.7s linear infinite;
    }

    @keyframes run {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(500%); }
    }
  </style>

  <script>
