<script>
    function copiarTexto() {
    let textoCopiado = document.getElementById("codepix");
    textoCopiado.select();
    textoCopiado.setSelectionRange(0, 99999)
    document.execCommand("copy");
    swal('<b>Código Pix Copiado com Sucesso</b>', 'Use a opção <b>COPIA e COLA</b> no aplicativo do seu banco.</b>', 'success');
    }
</script>

<!--script copia chave pix-->
<script>
function copyToClipboard() {
    const textToCopy = '75119ebb-a45a-441b-8f04-566234601bea';
    navigator.clipboard.writeText(textToCopy)
        .then(() => {
            const copySuccessMessage = document.getElementById('copy-success-message');
            copySuccessMessage.style.display = 'block';
            setTimeout(() => {
                copySuccessMessage.style.display = 'none';
            }, 3000); // Esconda a mensagem após 2 segundos (ou o tempo desejado).
        })
        .catch((error) => {
            console.error('Erro ao copiar o texto:', error);
        });
}
</script>
