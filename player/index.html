<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://kit.fontawesome.com/a7bac8094a.js" crossorigin="anonymous"></script>

  <!-- FAVICON-->
  <link rel="shortcut icon" href="https://waltemarcarneiro.github.io/player/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://waltemarcarneiro.github.io/player/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://waltemarcarneiro.github.io/player/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://waltemarcarneiro.github.io/player/icons/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="https://waltemarcarneiro.github.io/player/icons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="https://waltemarcarneiro.github.io/player/icons/android-chrome-512x512.png" />


  <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#090a16" />

  <meta name="msapplication-TileColor" content="#090a16" />
    
  <!-- SEO | OG -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="keywords" content="waltemar carneiro, love songs, musicas romanticas." />
  <meta property="og:title" content="Love Songs Player" />
  <meta property="og:image" content="https://waltemarcarneiro.github.io/player/icons/ogplayer.png" />
  <meta content='website' property='og:type' />
  <meta property="og:site_name" content="Love Songs Player" />

</head>
<body>

  <div class="wrapper">

    <div class="top-bar">
      <button id="backButton"><i class="material-icons">menu</i></button>
      <span class="title-player">Love Songs Player</span>
      
      <audio id="main-audio" src=""></audio>
      <button id="shareButton"><i class="material-icons">lyrics</i></button>
    </div>

    <div class="img-area">
      <img src="" alt="Capa">
    </div>
        
    <div class="song-details">

      <p class="name"></p>
      <p class="artist"></p>

    <div class="volume">
      <button id="volumeMuteButton"><i class="material-icons">volume_up</i></button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    </div>

    <div class="progress-area">

      <div class="progress-bar">

      <audio id="main-audio" src=""></audio>
      </div>
      <div align="center">
      <div class="song-timer" align="center">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons" title="Voltar">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play" title="Play">play_arrow</i>
      </div>
      <i id="next" class="material-icons" title="Proxima">skip_next</i>
      <i id="more-music" class="material-icons" title="Playlist">queue_music</i>
    </div>
    
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Playlist</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>


    <!--copyright-->
    <div class="copyright">
      The Best Love Songs
    </div>

  </div><!--end wrapper-->

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script src="../script-sw.js" defer></script>
</body>
</html>
