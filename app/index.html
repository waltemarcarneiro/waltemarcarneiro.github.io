<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waltemar - App</title>
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>


  <!-- HEADER -->
<header class="header">
  <div class="logo" onclick="openHome()">
    <img style="border-radius: 50%;" src="./assets/logo.png" width="40" alt="logo">  
  </div>

  <div class="header-icons">
    <img src="./assets/icons/mail-outline.svg" width="30" alt="mail">
    <img src="./assets/icons/github.svg" width="30" alt="github" class="icon">
  </div>
</header>

<!-- SIDEBAR (inicialmente oculto) -->
<nav class="sidebar hidden" id="sidebarMenu">
  <a href="#modal-promo"><img src="./assets/icon-footer/pricetags-outline.svg" alt="Promoções" class="icon"> Promoções</a>
  <a href="#modal-produtos"><img src="./assets/icon-footer/bag-outline.svg" alt="Produtos" class="icon"> Produtos</a>
  <a href="#modal-perfil"><img src="./assets/icon-footer/person-outline.svg" alt="Perfil" class="icon"> Autor</a>
  <a href="#modal-vivo"><img src="./assets/icon-footer/person-outline.svg" alt="Vivo" class="icon"> Vivo Recarga</a>
</nav>


  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main-content">
    <h1>App 1</h1>
    <p>Escolha uma opção no menu lateral ou use o menu inferior.</p>
  </main>

<!-- FOOTER NAV FIXO -->
<footer class="footer-nav">
  <a href="#" id="menuToggle">
    <img src="./assets/icon-footer/menu-outline.svg" alt="Menu" class="icon">
    <span>Menu</span>
  </a>
  <a href="#modal-promo">
    <img src="./assets/icon-footer/pricetags-outline.svg" alt="Promoções" class="icon">
    <span>Promo</span>
  </a>
  <a href="#modal-produtos">
    <img src="./assets/icon-footer/bag-handle-outline.svg" alt="Produtos" class="icon">
    <span>Produtos</span>
  </a>
  <a href="#modal-perfil">
    <img src="./assets/icon-footer/person-outline.svg" alt="Perfil" class="icon">
    <span>Autor</span>
  </a>
  <a href="#">
    <img src="./assets/icon-footer/home-outline.svg" alt="Início" class="icon">
    <span>Início</span>
  </a>
</footer>

  <!-- MODAIS -->
  <div id="modal-promo" class="modal">
    <div class="modal-container">
      <iframe src="./components/modais/promo.html" class="modal-frame"></iframe>
      <a href="#" class="close-btn">Fechar</a>
    </div>
  </div>

  <div id="modal-produtos" class="modal">
    <div class="modal-container">
      <iframe src="./components/modais/produtos.html" class="modal-frame"></iframe>
      <!--<a href="#" class="close-btn">Fechar</a>-->
      <a href="#" class="close-ionic">
        <img src="./assets/icon-footer/close.svg" alt="fechar" class="ionic">
      </a>
    </div>
  </div>

  <div id="modal-perfil" class="modal">
    <div class="modal-container">
      <iframe src="./components/modais/perfil.html" class="modal-frame"></iframe>
      
      <a href="#" class="close-ionic">
        <img src="./assets/icon-footer/close.svg" alt="fechar" class="ionic">
      </a>

    </div>
  </div>

  <div id="modal-vivo" class="modal">
    <div class="modal-container">
      <iframe src="./components/modais/vivo-recarga.html" class="modal-frame"></iframe>
      
      <a href="#" class="close-ionic">
        <img src="./assets/icon-footer/close.svg" alt="fechar" class="ionic">
      </a>

    </div>
  </div>

<script src="./js/menu-lateral.js"></script>
<script src="../js/links.js"></script>

</body>

</html>
