<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biometria com WebAuthn</title>
  <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5' name='viewport' />

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teste de Biometria</h1>
  <button onclick="registrarBiometria()">Registrar Biometria</button>
  <button onclick="autenticarBiometria()">Autenticar</button>
  <div id="status"></div>

  <script>
    let credencialID = null;

    function gerarDesafio() {
      return window.crypto.getRandomValues(new Uint8Array(32));
    }

    async function registrarBiometria() {
      const status = document.getElementById("status");

      if (!window.PublicKeyCredential) {
        status.textContent = "❌ Biometria não suportada neste navegador.";
        return;
      }

      const publicKey = {
        challenge: gerarDesafio(),
        rp: {
          name: "waltemar.com.br"
        },
        user: {
          id: new Uint8Array(16),
          name: "waltemar@exemplo.com",
          displayName: "Waltemar"
        },
        pubKeyCredParams: [
          { type: "public-key", alg: -7 }
        ],
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          userVerification: "required"
        },
        timeout: 60000,
        attestation: "none"
      };

      try {
        const credential = await navigator.credentials.create({ publicKey });
        credencialID = credential.rawId;
        console.log("Credencial registrada:", credential);
        status.textContent = "✅ Biometria registrada com sucesso!";
      } catch (err) {
        console.warn("Erro ao registrar:", err);
        status.textContent = "❌ Falha ao registrar: " + err.message;
      }
    }

    async function autenticarBiometria() {
      const status = document.getElementById("status");

      if (!window.PublicKeyCredential) {
        status.textContent = "❌ Biometria não suportada neste navegador.";
        return;
      }

      if (!credencialID) {
        status.textContent = "⚠️ Nenhuma credencial registrada. Registre primeiro.";
        return;
      }

      const publicKeyRequest = {
        challenge: gerarDesafio(),
        timeout: 60000,
        userVerification: "required",
        allowCredentials: [{
          type: "public-key",
          id: credencialID
        }]
      };

      try {
        const assertion = await navigator.credentials.get({ publicKey: publicKeyRequest });
        console.log("Autenticação bem-sucedida:", assertion);
        status.textContent = "✅ Autenticação biométrica validada!";
      } catch (err) {
        console.warn("Erro na autenticação:", err);
        status.textContent = "❌ Falha na autenticação: " + err.message;
      }
    }
  </script>
</body>
</html>
