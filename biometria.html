<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5' name='viewport' />

  <title>Autenticação Biométrica PWA</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      font-size: 18px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Desbloqueio com Biometria</h1>
  <button onclick="desbloquearComBiometria()">Autenticar</button>
  <div id="status"></div>

  <script>
    async function desbloquearComBiometria() {
      const status = document.getElementById("status");

      if (!window.PublicKeyCredential) {
        status.textContent = "❌ Biometria não suportada neste navegador.";
        return;
      }

      try {
        await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32), // Simulado; idealmente vem do servidor
            timeout: 60000,
            userVerification: "required"
          }
        });

        status.textContent = "✅ Biometria validada com sucesso!";
      } catch (err) {
        status.textContent = "❌ Falha na autenticação: " + err.message;
      }
    }
  </script>
</body>
</html>
